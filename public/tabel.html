    var str = sessionStorage.getItem('test');

    var chunks = [];
    str = str.split(",")
    console.log(str)
    for (var i = 0, charsLength = str.length; i < charsLength; i += 3) {
        chunks.push([str[i], str[i + 1], str[i + 2]]);
    }
    console.log(chunks);
    for (var i = 0; i < chunks.length; i++) {

            .css('background-color', 'rgb(' + color + ')')
    }
    
}
